<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="logout.html.css"> <!-- ลิงก์ไปยังไฟล์ CSS ของคุณ -->
</head>
<body>
    <div class="logout-container">
        <h1>Logout</h1>
        <button id="logout-button">Logout</button>
        <div id="logoutMessage"></div> <!-- ช่องสำหรับแสดงข้อความ -->
    </div>

    <script>
        document.getElementById('logout-button').addEventListener('click', async function () {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    document.getElementById('logoutMessage').textContent = 'You have been logged out successfully.';
                    // เปลี่ยนเส้นทางไปยังหน้าล็อกอินหรือหน้าหลัก
                    window.location.href = './login.html';
                } else {
                    document.getElementById('logoutMessage').textContent = 'Failed to log out. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('logoutMessage').textContent = 'An unexpected error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
